<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS & SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Quick Game</title>

    <meta name="description"
        content="Jogue Simon Says! Um jogo simples e divertido onde você deve repetir a sequência correta de cores.">
    <meta name="keywords" content="Simon Says, Jogo Online, Jogo de Memória, Lizzyman, Freelancer, Desenvolvimento Web">
    <meta name="google-site-verification" content="KrBQ0TlC_ulXxwKckaMXo96jG_TfMVug3SFpBUonv_U" />
    <meta name="author" content="Arlindo Abdul">
    <meta name="robots" content="index, follow">

    <!-- CANONICAL LINK -->
    <link rel="canonical" href="https://lizzyman04.github.io">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/favicon.png">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="click">
        <a href="https://me.tudocomlizzyman.com">Looking for something? Click here, or play a quick game.</a>
    </div>
    <div class="container">
        <div class="game-container">
            <div id="color-green" class="color green"></div>
            <div id="color-red" class="color red"></div>
            <div id="color-yellow" class="color yellow"></div>
            <div id="color-blue" class="color blue"></div>
        </div>
        <div class="controls">
            <button id="start-button">Start Game</button>
            <p id="message">Press Start to play!</p>
            <p id="high-score">High Score: 0</p>
            <span id="sound" class="sound"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
